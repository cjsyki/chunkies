{% extends "base.html" %}

{% block content %}
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
      * element that contains the map. */
      #map {
        height: 50%;
        width: 50%
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <h1>Chunkies</h1><hr>
  </head>
  <body>
    <div id="map"></div>
    <!-- <form method="post">
    </form> -->
    <p id="lat"></p>
    <p id="lng"></p>
    <p id="status">
      
    </p>
    <script>
      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.
      var map, infoWindow;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 6
        });
        infoWindow = new google.maps.InfoWindow;

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            infoWindow.setPosition(pos);
            infoWindow.setContent('Location found.');
            infoWindow.open(map);
            map.setCenter(pos);
            document.getElementById("lat").innerHTML = pos.lat;
            document.getElementById("lng").innerHTML = pos.lng;
            if (document.getElementById("lat").innerHTML.length == 0 && document.getElementById("lng").innerHTML.length == 0) {
            }
            else {
              document.getElementById("status").innerHTML = "CLick here to continue";
            }
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          document.getElementById("status").innerHTML = "You must enable your location to get accurate results."
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }
      
      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        document.getElementById("status").innerHTML = "You must enable your location to get accurate results."
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocakktion service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }
    </script>

    src="{{ src }}">
    </script>

        <div class="container">
            {{ mymap.html }}
        </div>
    </body>
  {% endblock %}
