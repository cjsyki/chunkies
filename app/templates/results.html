{% extends "base.html" %}

{% block content %}
We recommend: {{ restaurant["name"] }}<br>
Rating: {{ restaurant["rating"] }}<br>
Price: {{ restaurant["price"] }}<br>
Coordinates: {{ lat }} and {{ lng }}
<link rel="stylesheet" href="/maps/documentation/javascript/cgc/demos.css">
    <style>
       /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
       #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <meta id="my-data" lat="{{ lat }}" lng="{{ lng }}">
    <div id="map"></div>
    <script>
      var map;
      var latitude = parseFloat(document.head.querySelector("[id=my-data]").lat);
      var longitude = parseFloat(document.head.querySelector("[id=my-data]").lng);
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: latitude, lng: longitude},
          zoom: 8
        });
      }
    </script>
    <script async defer
    src="{{ src }}">
  </script>
      <form method="POST">
          {{ form.submit() }}
      </form>
        <div class="container">
        </div>
  {% endblock %}
